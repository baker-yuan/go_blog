info:
  contact: {}
paths:
  /:
    get:
      consumes:
      - application/json
      description: 用户名密码登陆
      parameters:
      - description: 添加角色
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/vo.AdminLoginVO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserDetailDTO'
              type: object
      summary: 用户名密码登陆
      tags:
      - 用户模块
  /admin/role:
    post:
      consumes:
      - application/json
      description: 保存或更新角色
      parameters:
      - description: 添加角色
        in: body
        name: condition
        required: true
        schema:
          $ref: '#/definitions/vo.RoleVO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 保存或更新角色
      tags:
      - 角色模块
  /admin/roles:
    delete:
      consumes:
      - application/json
      description: 删除角色
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/middleware.Response'
      summary: 删除角色
      tags:
      - 角色模块
    get:
      consumes:
      - application/json
      description: 查询角色列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/vo.PageResult'
                  - properties:
                      recordList:
                        $ref: '#/definitions/dto.RoleDTO'
                    type: object
              type: object
      summary: 查询角色列表
      tags:
      - 角色模块
  /admin/users/role:
    get:
      consumes:
      - application/json
      description: 返回所有的角色
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserRoleDTO'
              type: object
      summary: 查询用户角色选项
      tags:
      - 角色模块
  /articles/{articleId}:
    get:
      consumes:
      - application/json
      description: 根据id查看文章
      parameters:
      - description: 文章ID
        in: path
        name: articleId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ArticleDTO'
              type: object
      summary: 根据id查看文章
      tags:
      - 文章模块
swagger: "2.0"
