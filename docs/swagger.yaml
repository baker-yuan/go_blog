        type: array
      tagDTOList:
        description: 文章标签
        items:
          $ref: '#/definitions/dto.TagDTO'
        type: array
      type:
        description: 文章类型
        type: integer
      updateTime:
        description: 更新时间
        type: integer
      viewsCount:
        description: 浏览量
        type: integer
    type: object
  dto.ArticlePaginationDTO:
    properties:
      articleCover:
        description: 文章缩略图
        type: string
      articleTitle:
        description: 标题
        type: string
      id:
        description: id
        type: integer
    type: object
  dto.ArticleRecommendDTO:
    properties:
      articleCover:
        description: 文章缩略图
        type: string
      articleTitle:
        description: 标题
        type: string
      createTime:
        description: 创建时间
        type: integer
      id:
        description: id
        type: integer
    type: object
  dto.BlogHomeInfoDTO:
    properties:
      articleCount:
        description: 文章数量
        type: integer
      categoryCount:
        description: 分类数量
        type: integer
      pageList:
        description: 页面列表
        items:
