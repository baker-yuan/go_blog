        type: integer
      menuIdList:
        description: 菜单id列表
        items:
          type: integer
        type: array
      resourceIdList:
        description: 资源id列表
        items:
          type: integer
        type: array
      roleLabel:
        description: 角色标签
        type: string
      roleName:
        description: 角色名
        type: string
    type: object
  dto.TagDTO:
    properties:
      id:
        description: id
        type: integer
      tagName:
        description: 标签名
