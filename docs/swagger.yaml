  vo.RoleVO:
    properties:
      id:
        description: id
        type: integer
      menuIdList:
        description: 菜单列表
        items:
          type: integer
        type: array
      resourceIdList:
        description: 资源列表
        items:
          type: integer
        type: array
      roleLabel:
        description: 标签名
        type: string
      roleName:
        description: 标签名
