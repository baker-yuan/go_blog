      likeCount:
        description: 点赞量
        type: integer
      newestArticleList:
        description: 最新文章列表
        items:
          $ref: '#/definitions/dto.ArticleRecommendDTO'
        type: array
      nextArticle:
        allOf:
        - $ref: '#/definitions/dto.ArticlePaginationDTO'
