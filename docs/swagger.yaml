        description: 文章缩略图
        type: string
      articleTitle:
        description: 标题
        type: string
      categoryId:
        description: 文章分类id
        type: integer
      categoryName:
        description: 文章分类名
        type: string
      createTime:
        description: 发表时间
        type: integer
      id:
        description: id
        type: integer
      lastArticle:
        allOf:
        - $ref: '#/definitions/dto.ArticlePaginationDTO'
